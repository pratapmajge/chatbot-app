<!DOCTYPE html>
<html>
<head>
    <title>Quick Nhost Test</title>
</head>
<body>
    <h1>Testing Nhost Backend</h1>
    <button onclick="testHealth()">Test Health Endpoint</button>
    <div id="result"></div>

    <script>
        async function testHealth() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://uzrbwpxkkssjjkxejhzq.ap-south-1.nhost.run/v1/health');
                resultDiv.innerHTML = '✅ SUCCESS! Status: ' + response.status;
            } catch (error) {
                resultDiv.innerHTML = '❌ FAILED: ' + error.message;
                console.error('Error details:', error);
            }
        }
    </script>
</body>
</html>
