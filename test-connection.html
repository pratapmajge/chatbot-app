<!DOCTYPE html>
<html>
<head>
    <title>Nhost Connection Test</title>
</head>
<body>
    <h1>Testing Nhost Connection</h1>
    <button onclick="testConnection()">Test Connection</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Test basic connectivity
                const response = await fetch('https://bzohpugtcpqwlkrbczat.ap-south-1.nhost.run/v1/health', {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    resultDiv.innerHTML = '✅ Connection successful! Status: ' + response.status;
                } else {
                    resultDiv.innerHTML = '⚠️ Connection failed. Status: ' + response.status;
                }
            } catch (error) {
                resultDiv.innerHTML = '❌ Connection error: ' + error.message;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
