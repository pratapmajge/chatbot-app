<!DOCTYPE html>
<html>
<head>
    <title>Backend Connection Test</title>
</head>
<body>
    <h1>Testing Nhost Backend Connection</h1>
    
    <h2>Test 1: Direct Domain</h2>
    <button onclick="testDirect()">Test Direct Domain</button>
    <div id="result1"></div>
    
    <h2>Test 2: IP Address</h2>
    <button onclick="testIP()">Test IP Address</button>
    <div id="result2"></div>
    
    <h2>Test 3: Different DNS</h2>
    <button onclick="testAlternative()">Test Alternative</button>
    <div id="result3"></div>

    <script>
        async function testDirect() {
            const resultDiv = document.getElementById('result1');
            resultDiv.innerHTML = 'Testing direct domain...';
            
            try {
                const response = await fetch('https://uzrbwpxkkssjjkxejhzq.ap-south-1.nhost.run/v1/health');
                resultDiv.innerHTML = '✅ Direct domain works! Status: ' + response.status;
            } catch (error) {
                resultDiv.innerHTML = '❌ Direct domain failed: ' + error.message;
            }
        }
        
        async function testIP() {
            const resultDiv = document.getElementById('result2');
            resultDiv.innerHTML = 'Testing IP address...';
            
            try {
                const response = await fetch('http://185.38.109.109/v1/health');
                resultDiv.innerHTML = '✅ IP address works! Status: ' + response.status;
            } catch (error) {
                resultDiv.innerHTML = '❌ IP address failed: ' + error.message;
            }
        }
        
        async function testAlternative() {
            const resultDiv = document.getElementById('result3');
            resultDiv.innerHTML = 'Testing alternative approach...';
            
            try {
                // Try with different headers
                const response = await fetch('https://uzrbwpxkkssjjkxejhzq.ap-south-1.nhost.run/v1/health', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
                    }
                });
                resultDiv.innerHTML = '✅ Alternative approach works! Status: ' + response.status;
            } catch (error) {
                resultDiv.innerHTML = '❌ Alternative approach failed: ' + error.message;
            }
        }
    </script>
</body>
</html>
